<template name="toc">
  {{#if tableOfContent}}
  <div class="three wide computer only column">
    <div class="ui middle aligned list">
      {{#each tableOfContent}}
      <div class="item" style="padding-left:{{depth}}em;">
        <div class="content">
          <a class="header" href="#{{id}}">{{#markdown}}{{text}}{{/markdown}}</a>
        </div>
      </div>
      {{/each}}
    </div>
  </div>
  {{/if}}
</template>
