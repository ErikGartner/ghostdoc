<template name="artifact">
  <div id="artifactDiv" class="ui basic segment">
    <a id="artifactLabel" class="ui top green attached label">{{artifact.name}}</a>
    <div class="ui close right rail">
      <img class="ui rounded image" src={{artifact.image}}>
    </div>
    {{#each references}}
      {{{this}}}
    {{/each}}
  </div>
</template>
