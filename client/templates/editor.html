<template name="editor">
  <div>
    {{#autoForm collection="Texts" doc=editDoc id="updateText" type=editorMode}}
      {{> afQuickField name='name'}}
      {{> afQuickField name='collaborators'}}
      {{> afQuickField name='text' rows=6}}
      
      {{#if editDoc}}
        {{> quickRemoveButton collection="Texts" _id=editDoc._id class="ui red button"}}
      {{/if}}
      <button type="submit" class="ui blue button">Save</button>
    {{/autoForm}}
  </div>
</template>
